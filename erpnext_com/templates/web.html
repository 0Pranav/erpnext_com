{% extends "frappe_theme/templates/base.html" %}

{% block content %}
<div class="page-container" id="page-{{ name or route }}" data-path="{{ pathname }}"
    {% if page_or_generator=="Generator" %}data-doctype="{{ doctype }}"{% endif %}>
	<div class="page-content">
    	<div class="page-content-wrapper">
            <div class="row">
                <div class="col-xs-8">
	        		<div class="page-header-block" data-html-block="header">
	                    {% block header %}{% endblock %}
	        		</div>
                </div>
                <div class="col-xs-4">
	        		<div class="page-header-actions-block" data-html-block="header">
	                    {% block header_actions %}{% endblock %}
	        		</div>
                </div>
            </div>
    		<div class="page-breadcrumbs" data-html-block="breadcrumbs">
    			{%- if breadcrumbs is defined -%}{%- endif -%}
    		</div>
    	    <div class="page-content-block">
    		{%- block page_content -%}{%- endblock -%}
    	    </div>
    	</div>
	</div>
</div>
{% endblock %}
